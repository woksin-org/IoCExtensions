name: DotNET - Reusable - Build 

on:
  workflow_call: 
    inputs:
      working-directory:
        description: The working directory to release from
        type: string
        required: true
      dotnet-version:
        description: The list of versions of .NET to build with
        type: string
        default: |
          7.0.x
      library-name:
        description: The base name of the library to be released. MUST NOT contain spaces or characaters not allowed in github tags
        type: string
        required: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .Net
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ inputs.dotnet-version }}
      - name: Build
        working-directory: ${{inputs.working-directory}}
        run: dotnet build --configuration Release
  
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Setup .Net
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ inputs.dotnet-version }}
      - name: Test
        working-directory: ${{inputs.working-directory}}
        run: dotnet test --collect:"XPlat Code Coverage" --logger "trx;LogFileName=test-results.trx" --configuration Release
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()    # run this step even if previous step failed
        with:
          name: ${{ inputs.library-name }} Test Report
          working-directory: ${{ inputs.working-directory }}
          path: Tests/**/TestResults/*.trx
          reporter: dotnet-trx
      - name: Code Coverage Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: ${{ inputs.working-directory }}/Tests/**/TestResults/**/coverage.cobertura.xml
          badge: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          header: Test Coverage - '${{inputs.library-name}}'
          recreate: true
          path: code-coverage-results.md

      - name: Write to Job Summary
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY
